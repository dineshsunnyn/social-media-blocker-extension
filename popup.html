<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Stay Productive</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            width: 320px;
            background: #ffffff;
            color: #333;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 6px;
            outline: none;
        }

        button {
            padding: 10px 16px;
            font-size: 14px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
    background-color: #d5f5e3;
    border: 1px solid #e0e0e0;
    padding: 10px;
    border-radius: 6px;
    margin-bottom: 8px;
    text-align: center;
    font-size: 14px;
    color: #333;
    animation: fadeIn 0.5s ease;
}

#message {
    /* display: none; Hide by default */
    margin-bottom: 10px;
    padding: 8px 12px;
    border-radius: 6px;
    font-size: 14px;
    font-weight: 500;
    color: #c0392b;
    background-color: #fdecea;
    border: 1px solid #e0b4b4;
    animation: fadeInMessage 0.4s ease;
    text-align: center;
}

/* Optional fade-in animation */
@keyframes fadeInMessage {
    from { opacity: 0; transform: translateY(-5px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Optional: animated fade-in */
@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
}

        .remove-btn {
            background: none;
            border: none;
            color: #e74c3c;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
        }

        .remove-btn:hover {
            color: #c0392b;
        }
    </style>
</head>

<body>
    <h2>Stay Productive ðŸš«</h2>

    <form id="blockForm">
        <input type="text" id="websiteInput" value="" placeholder="Add website to block..." required />
        <button type="submit">Block</button>
    </form>
    <label id="message" value=""> </label>
    <ul id="blockedSitesList">
        <!-- Blocked websites will be shown here -->
    </ul>

    <script src="popup.js"></script>
</body>

</html>
